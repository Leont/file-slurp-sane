name    = File-Slurper
author  = Leon Timmermans <leont@cpan.org>
license = Perl_5
copyright_holder = Leon Timmermans
copyright_year   = 2014

[Git::GatherDir]
[PruneCruft]
[MetaYAML]
[MetaJSON]
[Readme]
[Manifest]
[License]

[AutoPrereqs]
[Repository]
[Bugtracker]
[MetaProvides::Package]
[NextRelease]

[Git::Contributors]
[MinimumPerl]
[MakeMaker]

[Git::NextVersion]
[@Git]

[CheckChangesHasContent]
[RunExtraTests]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[PodWeaver]
[PkgVersion]
[PodSyntaxTests]
[InstallGuide]

[RemovePrereqs]
remove = PerlIO::utf8_strict
[Prereqs / RuntimeRecommends]
PerlIO::utf8_strict = 0
[Encoding]
encoding=cp1252
filenames=t/data/cp1252.txt
